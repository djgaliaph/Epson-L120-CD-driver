<div class="body-t">Ακολουθήστε τα παρακάτω βήματα.</div>
<div class="step01">Κάντε κλικ στην επιλογή <b>Connect (Σύνδεση)</b>.</div>
<div class="step02">Εισαγάγετε τον κωδικό πρόσβασης που εμφανίζεται στην οθόνη LCD του εκτυπωτή στο πεδίο <b>Network key (Κλειδί δικτύου)</b> και στο πεδίο <b>Confirm Network key (Επιβεβαίωση κλειδιού δικτύου)</b>.</div>
<div class="step03">Κάντε κλικ στην επιλογή <b>Connect (Σύνδεση)</b>.</div>
