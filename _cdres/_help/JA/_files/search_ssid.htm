<h1 class="head-a">コンピューターからワイヤレスネットワークを設定する方法</h1>
<div class="body-t">ここで案内しているのはOS標準の設定方法です。無線LANアダプターのユーティリティーをお使いの場合は、ユーティリティーのマニュアル等をご覧ください。</div>

<div class="step01"><b>タスクバーの[ワイヤレス ネットワーク接続]アイコン上で右クリックし、表示されるメニューから[利用できるワイヤレス ネットワークの表示]を選択します。</b></div>
<div class="images"><img border="0" src="../_images/ccoavm005a.gif"></div>


<div class="step02"><b>[ワイヤレス ネットワーク接続]画面からプリンターの操作パネルに表示されているSSIDと同じものを選択し、[接続]をクリックします。</b></div>
<div class="indent">「DIRECT-」で始まるSSIDがWi-Fi DirectのSSIDです。</div>
<div class="images"><img border="0" src="../_images/ccoavm006a.gif"></div>
-->

<div class="body-t">以下の操作をしてください。</div>

<div class="step01"> <b>[スタート]-[コントロールパネル]-[ネットワークとインターネット]-[ネットワークに接続]の順にクリックします。</b></div>
<div class="Indent">「ワイヤレス ネットワーク接続」ウィンドウに接続可能なSSIDが表示されます。</div>
<div class="step02"><b>プリンターの操作パネルに表示されているSSIDを選択します。</b></div>

</body>
