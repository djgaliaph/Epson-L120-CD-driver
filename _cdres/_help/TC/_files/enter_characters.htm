<h1 class="head-a">輸入字元</h1>
<h2 class="head-b">步驟 1</h2>
<div class="body-t">在下表中找到您的控制面板，然後參閱步驟 2 的相關部分。</div>
<div id="tables">
<table align="center" width="90%" bordercolordark="#ffffff" bordercolorlight="#666666" border="1" cellpadding="7" cellspacing="0">
<tr>
<td valign="top" width="75%"><div class="table-head">面板類型</div></td>
</tr>
<tr>
<td valign="top" width="75%"><div class="table-text"><h2>A</h2><center><img border="0" src="../../_img/pn144.gif"></center></div></td>
</tr>
<tr>
<td valign="top" width="75%"><div class="table-text"><h2>B</h2><center><img border="0" src="../../_img/pn25.gif"></center></div></td>
</tr>
<tr>
<td valign="top" width="75%"><div class="table-text"><h2>C</h2><center><img border="0" src="../../_img/pn22.gif"></center></div></td>
</tr>
</table>
</div>
<h2 class="head-b">步驟 2</h2>
<div class="body-t">下表可協助您輸入字元。</div>
<div id="tables">
<table align="center" width="90%" bordercolordark="#ffffff" bordercolorlight="#666666" border="1" cellpadding="5" cellspacing="0">
<tr>
<td valign="top" width="15%"><div class="table-head">協助類型</div></td>
<td valign="top" width="85%" colspan="2"><div class="table-head">輸入字元</div></td>
</tr>
<tr>
<td valign="top" width="15%"  rowspan="4"><div class="table-text"><h2>A</h2></div></td>
<td valign="top" width="30%"><img border="0" src="../../_img/bt_up.gif"> / <img border="0" src="../../_img/bt_down.gif"></td>
<td valign="top" width="55%"><div class="table-text">輸入字母或數字。</div></td>
</tr>
<tr>
<td valign="top"><img border="0" src="../../_img/bt_home.gif"></td>
<td valign="top"><div class="table-text">變更為大寫、小寫或符號。</div></td>
</tr>
<tr>
<td valign="top"><img border="0" src="../../_img/bt_right.gif"></td>
<td valign="top"><div class="table-text">將游標往右移。</div></td>
</tr>
<tr>
<td valign="top"><img border="0" src="../../_img/bt_left.gif"></td>
<td valign="top"><div class="table-text">刪除游標左邊的字元 (Backspace)。</div></td>
</tr>
<tr>
<td valign="top" rowspan="5"><div class="table-text"><h2>B</h2></div></td>
<td valign="top"><img border="0" align="middle" src="../../_img/pn25_caps_tc.gif"></td>
<td valign="top"><div class="table-text">變更為大寫、小寫或符號。</div></td>
</tr>
<tr>
<td valign="top"><img border="0" align="middle" src="../../_img/pn25_left_right.gif"></td>
<td valign="top"><div class="table-text">將游標向左移或向右移。</div></td>
</tr>
<tr>
<td valign="top"><img border="0" align="middle" src="../../_img/pn25_back.gif"></td>
<td valign="top"><div class="table-text">刪除游標左邊的字元 (Backspace)。</div></td>
</tr>
<tr>
<td valign="top"><img border="0" align="middle" src="../../_img/pn25_space_tc.gif"></td>
<td valign="top"><div class="table-text">輸入空格。</div></td>
</tr>
<tr>
<td valign="top"><img border="0" align="middle" src="../../_img/pn25_done_tc.gif"></td>
<td valign="top"><div class="table-text">以虛擬鍵盤完成字元輸入。</div></td>
</tr>
<tr>
<td valign="top" width="15%"  rowspan="4"><div class="table-text"><h2>C</h2></div></td>
<td valign="top" width="30%"><img border="0" src="../../_img/bt_up.gif"> / <img border="0" src="../../_img/bt_down.gif"></td>
<td valign="top" width="55%"><div class="table-text">輸入字母或數字。</div></td>
</tr>
<tr>
<td valign="top"><img border="0" src="../../_img/bt_stop.gif"></td>
<td valign="top"><div class="table-text">變更為大寫、小寫或符號。</div></td>
</tr>
<tr>
<td valign="top"><img border="0" src="../../_img/bt_right.gif"></td>
<td valign="top"><div class="table-text">將游標往右移。</div></td>
</tr>
<tr>
<td valign="top"><img border="0" src="../../_img/bt_left.gif"></td>
<td valign="top"><div class="table-text">刪除游標左邊的字元 (Backspace)。</div></td>
</tr>
</table>
</div>
