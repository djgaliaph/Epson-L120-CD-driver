<h1 class="head-a">操作パネルが使用できないときは </h1>

<div class="body-t">以下の内容を確認してください。</div>
<div class="bullet">「インク充填中」「印刷中」などの動作中のときは、処理が終了するまでお待ちください。</div>
<div class="bullet">操作パネルの表示が消えていたら <img border="0" align="middle" src="../_img/bt_power.gif"> 以外のいずれかのボタンを押してください。</div>
<div class="bullet">どの画面かわからないときは <img border="0" align="middle" src="../_img/bt_home.gif" alt="【ホーム】"> を押してください。機種によっては<img border="0" align="middle" src="../_img/bt_back.gif">をホームアイコンが表示されるまで押してください。</div>
