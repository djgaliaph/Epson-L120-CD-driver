<div class="step01">按下无线路由器（接入点）上的WPS按钮。</div>


<div class="Indent"><b>注释：</b><br>如果无线路由器（接入点）有开关按钮，使用无线路由器（接入点）附带的软件启用WPS。</div>



<div class="step02">按着打印机上的<img border="0" align="middle" src="../_img/bt_wifi_np.gif">按钮3秒。<br> Wi-Fi状态指示灯交替闪烁。 可能需要几分钟打印机才能连接到网络。</div>
<div class="step03">当网络状态指示灯亮并按下面插图显示时，Wi-Fi设置完成 在5分钟后，右侧的网络状态指示灯灭。</div>
<div class="Indent"><img src="../_img/wp_004.gif"></div>


<div class="Indent">
<div class="body-t">如果左侧指示灯灭，右侧指示灯闪烁Wi-Fi设置失败。 单击下面连接可解决问题。<br>
<div class="link-t"><a href="_files/wps_b_p_setupfailed_np.htm" target="_blank"><b>设置失败</b></a></div></div>
