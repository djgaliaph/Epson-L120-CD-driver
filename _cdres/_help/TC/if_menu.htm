<h1 class="head-a">更多資訊 </h1>
<div class="body-t">為確保印表機完成使用準備，請遵照下列項目：</div>
<div class="bullet">如果印表機忙碌中 (例如列印中或進行墨水設定中)，請等待印表機完成操作。</div>
<div class="bullet">如果印表機畫面變成黑色，請按下<img border="0" align="middle" src="../_img/bt_power.gif">以外的任何按鍵。<br></div>
<div class="bullet">如果印表機畫面不在首頁畫面，請按下 <img border="0" align="middle" src="../_img/bt_home.gif">。 根據機型而定，按下 <img border="0" align="middle" src="../_img/bt_back.gif"> 直到顯示首頁圖示。</div>
