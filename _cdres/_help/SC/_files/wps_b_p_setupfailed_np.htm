<div class="body-t">按下<img border="0" align="middle" src="../../_img/bt_wifi_np.gif">可清除错误，检查下面项目，然后再次执行网络设置。</div>

<div class="bullet">检查无线路由器（接入点）已开启。 若已关闭，请将它开启，然后重新执行网络设置。</div>
<div class="bullet">如果您执行一个PIN码设置，检查在无线路由器（接入点）应用工具中输入了正确的PIN码。</div>
<div class="bullet">将您的打印机置于靠近无线路由器（接入点）的位置。 </div>
<div class="bullet">检查接入点的 Wi-Fi 通信模式（IEEE802.11*）设置与您打印机支持的模式匹配。 （*根据您所在的位置不同，显示不同。）</div>
<div class="bullet">如果已开启过滤功能，请注册打印机的 MAC 地址，以避免打印机被过滤掉。</div>
<div class="bullet">检查是否已启用无线路由器（接入点）的DHCP功能。 若未启用，将它改为启用。</div>
