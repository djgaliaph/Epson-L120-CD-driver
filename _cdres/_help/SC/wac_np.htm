<div class="read-t">在7分钟内按着打印机上的<img border="0" align="middle" src="../_img/bt_wifi_np.gif">按钮3秒。</div>

<div class="bullet">如果左侧指示灯灭，右侧指示灯闪烁Wi-Fi设置失败。 单击下面连接可解决问题。<br>
