<div class="body-t">依照下列步驟操作。</div>
<div class="step01">選擇 <b>〝開始〞</b> > <b>〝控制台〞</b> > <b>〝網路和網際網路連線〞</b> > <b>〝網路連線〞</b>。</div>
<div class="step02">在<b>〝無線網路連線〞</b>圖示上按下滑鼠右鍵，然後選擇<b>〝檢視可用的網路〞</b>。</div>
<div class="step03">在印表機的液晶螢幕上選擇顯示的 SSID。</div>
