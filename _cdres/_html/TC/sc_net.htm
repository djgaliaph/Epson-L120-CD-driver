<h1 class="head-a">有關網際網路連線的資訊</h1>

<div class="body-t">EPSON 軟體可針對下列目的連接至網際網路：</div>
<div class="bullet">讓您的軟體更新為最新版本</div>
<div class="bullet">安裝最新功能</div>

<div class="body-t">此軟體將允許在有最新的功能時安裝這些功能。<br>
按一下以下方塊可啟用或停用這些選項。</div>

<div class="info-t">如果安裝時出現任何防火牆訊息，請選取 [取消封鎖] 或 [允許]。</div>
