<div class="read-t">在7分钟内在操作面板上执行下面操作。</div>


<div class="read-t">打印机型号不同，菜单选择也不同。<br>
<div class="bullet">对于触摸屏的型号直接按下打印机屏幕上的按钮。</div>
<div class="bullet">对于无触摸屏的型号使用箭头按键来选择项目。 然后按下<b>OK</b>。</div></div>



<div class="step01">确保打印机电源已打开且准备就绪可以使用。</div>
<div class="Indent"><div class="link-t"><a href="if_menu.htm" target="blank">详细信息</a></div></div>





<div class="step02">转至打印机，根据打印机不同按下面方法进入Wi-Fi进入设置菜单。<br>
<div class="bullet">选择<img border="0" align="middle" src="../_img/bt_wifi_b.gif">。</div>
<div class="bullet">选择<b>Wi-Fi设置</b>。</div>
<div class="bullet">点击<img border="0" align="middle" src="../_img/ic_nw_default.gif">，然后<b>Wi-Fi设置</b>。</div></div>






<div class="step03">选择<b>Wi-Fi自动连接</b>并按下<b>继续</b>或<b>OK</b>。 然后按打印机的屏幕指导执行。</div>

<div class="Indent"><b>注释：</b><br>

<div class="bullet">如果显示错误屏幕，按下打印机操作面板上的<b>OK</b>。 然后返回到此屏幕的步骤1。</div>
<div class="bullet">如果在您的计算机上显示设置本地网络屏幕，按下<b>取消</b>可关闭此屏幕。</div>
<div class="Indent"><div class="link-t"><a href="_files/acset_lc.htm" target="blank">浏览&ldquo;设置本地网络屏幕&rdquo;</a></div></div>
</div>

</body>
