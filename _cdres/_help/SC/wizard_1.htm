<div class="read-t">打印机型号不同，菜单选择也不同。<br>
<div class="bullet">对于触摸屏的型号直接按下打印机屏幕上的按钮。</div>
<div class="bullet">对于无触摸屏的型号使用箭头按键来选择项目。 然后按下<b>OK</b>。</div></div>





<div class="step01">确保打印机电源已打开且准备就绪可以使用。 
<div class="link-t"><a href="if_menu.htm" target="_blank">详细信息</a></div></div>

<div class="step02">转至打印机，根据打印机不同按下面方法进入Wi-Fi进入设置菜单。<br>
<div class="bullet">选择<img border="0" align="middle" src="../_img/bt_wifi_b.gif">。</div>
<div class="bullet">选择<b>Wi-Fi设置</b>。</div>
<div class="bullet">点击<img border="0" align="middle" src="../_img/ic_nw_default.gif">，然后<b>Wi-Fi设置</b>。</div></div>

<div class="step03">选择<b>Wi-Fi设置向导</b>。</div>
