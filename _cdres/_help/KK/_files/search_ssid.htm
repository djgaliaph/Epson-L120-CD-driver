<div class="body-t">Төмендегі қадамдарды орындаңыз.</div>
<div class="step01"><b>Бастау</b> > <b>Басқару тақтасы</b> > <b>Желі және интернет қосылымдары</b> > <b>Желі қосылымдары</b> таңдаңыз.</div>
<div class="step02"><b>Сымсыз желі қосылымы</b> белгішесін тінтуірдің оң жақ түймесімен басып, <b>Қолжетімді желілерді көру</b> тармағын таңдаңыз.</div>
<div class="step03">Принтердің СК экранында көрсетілген SSID идентификаторын таңдаңыз.</div>
