<div class="step04">设置一个用于在此屏幕底部显示的网络名称（SSID）注释。 然后在打印机的屏幕上选择此。</div>



<div class="step05">单击此屏幕底部的<b>显示密码按钮</b>。 使用按钮或箭头按键在打印机的屏幕上输入密码。</div>


<div class="Indent"><b>注释：</b><br>


<div class="bullet">此密码区分大小写。 您的密码可能包含大写和小写字母及数字。</div>


<div class="bullet">如果即使是单击此按钮后未显示密码，参见无线路由器（接入点）的文档资料。</div>
