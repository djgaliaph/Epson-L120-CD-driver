<div class="step04">記下此畫面底部顯示的網路名稱 (SSID)， 然後在印表機畫面上選擇此名稱。</div>
<div class="step05">按下此畫面底部的<b>顯示密碼</b>按鈕， 然後使用按鍵或方向鍵在印表機畫面上輸入密碼。</div>
<div class="Indent"><b>附註：</b><br>
<div class="bullet">密碼有大小寫之分。 您的密碼可能包含大寫與小寫字母，以及數字。</div>
<div class="bullet">如果按下按鍵後仍沒有顯示密碼，請參閱無線路由器 (無線基地台) 的使用手冊。</div>
<div class="bullet">對於沒有觸控螢幕的機型，請參閱以下連結以瞭解更多輸入字元的資訊。<br>
<div class="link-t"><a href="_files/enter_characters.htm" target="_blank">輸入字元</a></div></div>
</div>
