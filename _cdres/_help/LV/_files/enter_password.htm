<div class="body-t">Izpildiet tālāk norādītās darbības.</div>
<div class="step01">Noklikšķiniet uz pogas <b>Connect (Veidot savienojumu)</b>.</div>

<div class="step03">Noklikšķiniet uz pogas <b>Connect (Veidot savienojumu)</b>.</div>
