<div class="body-t">Follow the steps below.</div>
<div class="step01">Select <b>Start</b> > <b>Control Panel</b> > <b>Network and Internet Connections</b> > <b>Network Connections</b>.</div>
<div class="step02">Right-click the <b>Wireless Network Connection</b> icon, and then select <b>View Available Networks</b>.</div>
<div class="step03">Select the SSID displayed on the printer's LCD screen.</div>
