<div class="read-t">プリンターの操作パネルには以下のタイプがあり、それぞれ操作方法が異なります。<br>
<div class="bullet"><b>タッチパネル</b>：プリンターの操作パネル上のアイコンを直接タップします。</div>
<div class="bullet"><b>ボタン</b>：選択ボタンで項目を選択し【OK】で決定します。</div></div>


<div class="step01"><b>プリンターの操作パネルが使用できる状態になっていることを確認します。</b></div>
<div class="indent"><div class="link-t"><a href="if_menu.htm" target="_blank">操作パネルが使用できないときは</a></div></div>

<div class="step02"><b>プリンターから無線LAN設定を開始します。</b>お使いのプリンターに合った方法で操作してください。<br>

<div class="bullet"> <img border="0" align="middle" src="../_img/bt_wifi_b.gif"> を選択します。</div>
<div class="bullet">ホーム画面から[無線LAN設定]を選択します。</div>
<div class="bullet"><img border="0" align="middle" src="../_img/ic_nw_default.gif"> をタップしてから［無線LAN設定］を選択します。</div></div>


<div class="step03"><b>[手動設定]を選択します。</b></div>

</body>
